<div class="container m-2 p-2">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">
                {{getName()}}'s List
            </h3>


            <div class="input-group mb-3">
                <input (keypress)="handleStartWriting()" #txtItem type="text"
                    (keyup.enter)=" addItem(txtItem.value); ; txtItem.value=''" class=" form-control">
                <button (click)="addItem(txtItem.value); txtItem.value='' " class="btn btn-outline-primary">Add</button>
            </div>
            <p>{{errorMsg}} </p>

            <div class="form-check mb-3">
                <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" name="" id="displayAll">
                <label for="displayAll" class="form-check-label">Tamamlanan görevleri de göster</label>
            </div>


            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems(); let i = index">
                        <td>{{item.id}} </td>
                        <td>{{item.description}} </td>
                        <td>{{item.action}} </td>
                        <td>
                            <input type="checkbox" [(ngModel)]="item.action">
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
