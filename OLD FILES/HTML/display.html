<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        div{
            width: 250px;
            height: 100px;
            background-color: lightskyblue;
            margin: 5px;
            display: inline-block;
        }
        a{
            display: inline-block;
        }
        span{
            display: block;
        }
        #span2{
            display: none;
        }
    </style>
</head>
<body>
    <div id="kutu1">kutu 1</div>
    <div id="kutu2">kutu 2</div>

    <a href="">Link 1</a>
    <a href="">Link 2</a>
    <a href="">Link 3</a>
    <br><br>
    <span id="span1">Lorem ipsum dolor sit amet consectetur.</span>
    <span id="span2">Lorem ipsum dolor sit amet </span>
    <span id="span3">Lorem ipsum dolor sit</span>
</body>
</html>
